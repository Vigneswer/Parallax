<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parralax website</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Text:ital@0;1&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Oswald:wght@200..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
        <!-- animate.css -->
          <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />


    <!-- aos animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
     <!-- Atropos CSS from CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/atropos@2/atropos.min.css">

  <link rel="stylesheet" href="path/to/atropos.css" />
  <!-- remixicon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet" />

</head>

<body>
    <header class="container-fluid position-relative p-0 vh-100 overflow-hidden ">
        <div class="position-absolute  w-100 h-100">
            <img class="w-100 h-100" src="./images/image1.jpg" style="object-fit: cover;" alt="">
        </div>
        <div class="position-absolute  top-50 start-50 translate-middle">
            <p data-aos="fade-up" data-aos-duration="3000" data-aos-delay="1500" class="main-text  text-white ">Tailand
            </p>
        </div>
        <div class="position-absolute  w-100 h-100 ">
            <img data-aos="fade-down" data-aos-duration="3000"  class="w-100 h-100" src="./images/bottomimage.png"
                style="object-fit: cover; margin-top: 80px;" alt="">
        </div>
        <div>
            <img src="./images/parrot.png" class="parrot parrot1 ">
            <img src="./images/parrot.png" class="parrot parrot2 ">
            <img src="./images/parrot2.png" class="parrot parrot3 ">
        </div>
    </header>
    <section class="section1 vh-100 w-100 container-fluid  p-0 vh-100 overflow-hidden ">
        <div class="row p-md-5 mt-md-5">
            <div class="col-12 col-md-6 ">
             <p data-aos="fade-up"  data-aos-delay="800" class="text2 lh-1"><span class="head2">Explore</span> <br> Our <span class="text-white">Islands</span></p>
          <p data-aos="fade-right"  data-aos-delay="800" class="text-white fs-4 fw-" style="font-family: Rubik, sans-serif;">Snorkeling in tropical waters, climbing ancient pyramids, and exploring subterranean grottoes are just a taste of what Tailand has to offer.</p>
          <button data-aos="fade-right"  data-aos-delay="800" type="button" class="btn btn-outline-light px-3 py-2 mt-3 fw-bold mb-md-5">Book Now</button>
            <div class=" d-flex justify-content-center align-items-center glass-bg p-3 rounded mt-md-5 ">
  <div class="d-flex gap-3">
          <a href="#" class="btn btn-outline-light btn-sm rounded-circle"><i class="ri-facebook-fill"></i></a>
          <a href="#" class="btn btn-outline-light btn-sm rounded-circle"><i class="ri-instagram-fill"></i></a>
          <a href="#" class="btn btn-outline-light btn-sm rounded-circle"><i class="ri-twitter-fill"></i></a>
          <a href="#" class="btn btn-outline-light btn-sm rounded-circle"><i class="ri-mail-fill"></i></a>
        </div>
</div>
        </div>

        
        <div class="col-12 col-md-6">
        <div class="row pb-3">
            <div class="col-md-12">
        <div data-aos="fade-left" data-aos-duration="1000" data-aos-delay="800" class="atropos my-atropos">
    <div class="atropos-scale">
      <div class="atropos-rotate">
        <div class="atropos-inner atropos-inner1 ">
        </div>
    </div>
    </div>
  </div>
            </div>
        </div>
        <div class="row">
        <div class="col ">
        
        <div data-aos="fade-left" data-aos-duration="1000" data-aos-delay="800" class="atropos my-atropos">
    <div class="atropos-scale">
      <div class="atropos-rotate">
        <div class="atropos-inner atropos-inner2">
        </div>
    </div>
    </div>
  </div>
        </div>
        </div>
        </div>

    
    </section>
</body>

<script>
    AOS.init();
</script>
 <!-- Atropos JS from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/atropos@2/atropos.min.js"></script>

  <script>
    // Initialize Atropos
    document.querySelectorAll('.my-atropos').forEach(el => {
  Atropos({
    el: el,
    shadow: true,
    highlight: true,
  });
});
  </script>

</html>
